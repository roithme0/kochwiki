name: Quarkus-Super-Linter

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      [angular, .github/workflows/angular*.yml, README.md, .gitignore]
  pull_request:
    paths-ignore:
      [angular, .github/workflows/angular*.yml, README.md, .gitignore]

# for super linter
permissions:
  contents: read
  packages: read
  statuses: write

jobs:
  super-linter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: quarkus
          # for super linter
          fetch-depth: 0

      - name: Super Linter
        uses: super-linter/super-linter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
