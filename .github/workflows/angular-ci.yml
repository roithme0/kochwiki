name: Angular-CI

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      [quarkus, .github/workflows/quarkus.yml, README.md, .gitignore]
  pull_request:
    branches: [main]
    paths-ignore:
      [quarkus, .github/workflows/quarkus.yml, README.md, .gitignore]

defaults:
  run:
    working-directory: angular

# for super linter
permissions:
  contents: read
  packages: read
  statuses: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          sparse-checkout: angular
          # for super linter
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Super Linter
        uses: super-linter/super-linter@v6.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          DISABLE_ERRORS: true

