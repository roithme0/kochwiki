name: Angular-CI

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      [quarkus, .github/workflows/quarkus.yml, README.md, .gitignore]
  pull_request:
    paths-ignore:
      [quarkus, .github/workflows/quarkus.yml, README.md, .gitignore]

defaults:
  run:
    working-directory: angular

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: angular

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

