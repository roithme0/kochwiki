name: Angular-CI

on:
  push:
    branches: [main]
    paths-ignore: [quarkus, .github/workflows/quarkus.yml]
  pull_request:
    branches: [main]
    paths-ignore: [quarkus, .github/workflows/quarkus.yml]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: angular

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          sparse-checkout: angular

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

