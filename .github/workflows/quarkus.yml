name: Quarkus

on:
  push:
    branches: [github-actions]
    paths-ignore: [angular, .github/workflows/angular.yml]
  pull_request:
    branches: [github-actions]
    paths-ignore: [angular, .github/workflows/angular.yml]

jobs:
  test-and-dockerize:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: quarkus

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: github-actions
          sparse-checkout: quarkus

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: oracle
          java-version: 17
          cache: "maven"

      - name: Provide Permissions
        run: chmod +x ./mvnw

      - name: Compile
        run: ./mvnw compile

      - name: Test
        run: ./mvnw test

      - name: Package
        run: ./mvnw clean package

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./quarkus
          file: quarkus/src/main/docker/Dockerfile.jvm
          push: true
          tags: roithme0/kochwiki-quarkus:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
