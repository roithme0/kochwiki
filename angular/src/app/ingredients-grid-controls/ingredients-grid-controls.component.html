<form class="form">
  <mat-form-field class="search-field">
    <mat-label>Suche</mat-label>
    <input
      placeholder="Name oder Marke suchen ..."
      [formControl]="searchControl"
      (input)="emitControlValues()"
      matInput
      [matAutocomplete]="search"
    />
    @if(searchControl.value){
    <button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="searchControl.setValue(''); emitControlValues()"
    >
      <mat-icon>close</mat-icon>
    </button>
    }
    <mat-autocomplete #search="matAutocomplete">
      @for (nameOrBrand of filteredNamesAndBrands(); track nameOrBrand) {
      <mat-option [value]="nameOrBrand">{{ nameOrBrand }}</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field class="filter-field">
    <mat-label>Filter</mat-label>
    <mat-select
      [formControl]="filterControl"
      single
      (selectionChange)="emitControlValues()"
    >
      <mat-option value="all">Alle</mat-option>
      @if(unitChoices){@for(choice of getKeys(unitChoices); track choice) {
      <mat-option [value]="choice">{{ unitChoices[choice] }}</mat-option
      >} }
    </mat-select>
  </mat-form-field>
</form>
