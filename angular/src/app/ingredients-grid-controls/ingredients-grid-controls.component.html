<div>
  <input
    type="text"
    placeholder="Name oder Marke suchen ..."
    [value]="searchBy"
    (input)="updateSearchBy($event)"
  />
  <select
    name="unitFilter"
    id="unitFilter"
    [value]="filterBy"
    (change)="updateFilterBy($event)"
  >
    <option value="all">Alle</option>
    <option value="g">g</option>
    <option value="ml">ml</option>
    <option value="Stk.">Stk.</option>
  </select>
</div>
