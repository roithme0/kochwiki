<app-ingredients-grid-controls />
<section class="grid">
  <app-ingredients-grid-header />
  @for (ingredient of ingredients; track ingredient.id){
  <app-ingredients-grid-row [ingredient]="ingredient" />
  }@empty {
  <div>Keine Zutaten gefunden</div>
  }
  <button (click)="openCreateIngredientDialog()">Zutat erstellen</button>
</section>
