      [recipe]="recipe"
      (click)="router.navigate(['recipes', recipe.id])"
    />} @empty {
    <p>Keine Rezepte gefunden</p>
    }
  </div>

  <div class="button-wrapper">
    <button mat-icon-button (click)="openCreateRecipeDialog()">
      <mat-icon
        aria-hidden="false"

        fontIcon="add"
      ></mat-icon>
    </button>
  </div>
</section>
