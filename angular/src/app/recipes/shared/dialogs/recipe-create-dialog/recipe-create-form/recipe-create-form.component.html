<form [formGroup]="recipeForm" action="POST" class="form">
  <mat-stepper #stepper>
    <app-meta-form />

    <app-amounts-form [recipeForm]="recipeForm" [ingredients]="ingredients" />

    <app-preparation-form />
  </mat-stepper>

  <div class="button-wrapper">
    <button
      mat-stroked-button
      type="submit"
      color="primary"
      [disabled]="!recipeForm.valid"
      (click)="onSubmit()"
    >
      Erstellen
    </button>
  </div>
</form>
