<app-recipes-grid-controls />

<section class="recipes-grid">
  @for(recipe of displayedRecipes(); track recipe.id){
  <app-recipes-grid-element
    [recipe]="recipe"
    (click)="router.navigate(['recipes', recipe.id])"
  />} @empty {
  <p>Keine Rezepte gefunden</p>
  }
</section>

<button (click)="openCreateRecipeDialog()">Rezept erstellen</button>
