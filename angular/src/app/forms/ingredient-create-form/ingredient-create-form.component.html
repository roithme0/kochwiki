<form
  action="POST"
  class="ingredient-form"
  [formGroup]="ingredientForm"
  (ngSubmit)="onSubmit()"
>
  <label for="name" class="field-label">{{ verboseNames?.name }}</label>
  <input
    type="text"
    name="name"
    placeholder="{{ verboseNames?.name }}"
    class="field-input"
    formControlName="name"
  />

  <label for="brand" class="field-label">{{ verboseNames?.brand }}</label>
  <input
    type="text"
    name="brand"
    placeholder="{{ verboseNames?.brand }}"
    class="field-input"
    formControlName="brand"
  />

  <label for="unit" class="field-label">{{ verboseNames?.unit }}</label>
  <select name="unit" class="field-input" formControlName="unit">
    @if(unitChoices){ @for(choice of getKeys(unitChoices); track choice){
    <option value="{{ choice }}">{{ unitChoices[choice] }}</option>
    }}
  </select>

  <label for="kcal" class="field-label">{{ verboseNames?.kcal }}</label>
  <input
    type="number"
    name="kcal"
    placeholder="Kalorien"
    class="field-input"
    formControlName="kcal"
  />

  <label for="carbs" class="field-label">{{ verboseNames?.carbs }}</label>
  <input
    type="number"
    name="carbs"
    placeholder="{{ verboseNames?.carbs }}"
    class="field-input"
    formControlName="carbs"
  />

  <label for="protein" class="field-label">{{ verboseNames?.protein }}</label>
  <input
    type="number"
    name="protein"
    placeholder="{{ verboseNames?.protein }}"
    class="field-input"
    formControlName="protein"
  />

  <label for="fat" class="field-label">{{ verboseNames?.fat }}</label>
  <input
    type="number"
    name="fat"
    placeholder="{{ verboseNames?.fat }}"
    class="field-input"
    formControlName="fat"
  />
  <button type="submit" [disabled]="!ingredientForm.valid">Submit</button>
</form>
