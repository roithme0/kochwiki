<mat-toolbar>
  <button mat-icon-button aria-label="Menü">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ headline() }}</span>
  <span class="spacer"></span>
  @if(showBack() == true){
    <a [routerLink]="back()" routerLinkActive="active">
      <button mat-icon-button>
      <mat-icon
      aria-hidden="false"
        aria-label="Zurück"
        fontIcon="arrow_back"
        ></mat-icon>
      </button>
    </a>
  }
</mat-toolbar>
