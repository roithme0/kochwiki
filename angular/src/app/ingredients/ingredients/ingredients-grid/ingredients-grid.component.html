<app-ingredients-grid-controls [ingredients]="displayedIngredients" />

<section class="grid" [style.--fields]="displayedFields().length">
  <app-ingredients-grid-header [displayedFields]="displayedFields()" />

  @for (ingredient of displayedIngredients(); track ingredient.id){
  <app-ingredients-grid-row
    [ingredient]="ingredient"
    [displayedFields]="displayedFields()"
  />
  }@empty {
  <p>Keine Zutaten gefunden</p>
  }
</section>

<div class="button-wrapper">
  <mat-icon
    aria-hidden="false"
    aria-label="add icon"
    fontIcon="add"
    class="button"
    (click)="openCreateIngredientDialog()"
  ></mat-icon>
</div>
