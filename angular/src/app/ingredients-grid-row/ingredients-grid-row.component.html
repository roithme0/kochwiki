@for(field of displayedFields; track field){
<p>{{ ingredient[field] }}</p>
}

<mat-icon
  aria-hidden="false"
  aria-label="edit icon"
  fontIcon="edit"
  class="button edit"
  (click)="openEditIngredientDialog()"
></mat-icon>

<mat-icon
  aria-hidden="false"
  aria-label="delete icon"
  fontIcon="delete"
  class="button delete"
  (click)="openDeleteIngredientDialog()"
></mat-icon>
